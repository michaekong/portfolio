{% load static %}
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque des Mémoires</title>
    <!-- Utilisation d'une version minifiée de Tailwind et Alpine.js pour optimiser la performance -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a192f;
            --bg-secondary: #112240;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --accent-primary: #64ffda;
            --accent-secondary: #303c55;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-secondary);
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 20px;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background-image: 
                linear-gradient(0deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            z-index: 1;
        }

        .card {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }

        .card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                115deg, 
                transparent, 
                rgba(100, 255, 218, 0.2), 
                transparent
            );
            transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform: skewX(-20deg);
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .search-container {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
        }

        input, select {
            background-color: var(--bg-primary) !important;
            border-color: rgba(100, 255, 218, 0.2) !important;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--accent-primary) !important;
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.2) !important;
        }
    </style>
</head>
<body 
    x-data="{ 
        darkMode: true, 
        toggleDarkMode() { 
            this.darkMode = !this.darkMode;
            document.documentElement.classList.toggle('dark', this.darkMode);
        }
    }" 
    class="min-h-screen relative"
>
    <div class="noise-overlay"></div>
    <div class="container mx-auto px-4 py-8 max-w-7xl relative z-10">
        <header class="flex justify-between items-center mb-16 space-x-4">
            <div>
                <h1 class="text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-500 to-purple-500">
                    Bibliothèque des Mémoires
                </h1>
                <p class="text-lg text-gray-400 max-w-xl">
                    Une archive numérique innovative qui transcende les frontières de la connaissance académique.
                </p>
            </div>

            <button 
                @click="toggleDarkMode()"
                class="relative group p-2 rounded-full bg-gray-800 hover:bg-gray-700 focus:outline-none"
            >
                <svg 
                    x-show="darkMode" 
                    class="w-6 h-6 text-yellow-400 transform transition-transform group-hover:rotate-12" 
                    fill="currentColor" 
                    viewBox="0 0 20 20"
                >
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" clip-rule="evenodd" />
                </svg>
                <svg 
                    x-show="!darkMode" 
                    class="w-6 h-6 text-gray-400 transform transition-transform group-hover:rotate-12" 
                    fill="currentColor" 
                    viewBox="0 0 20 20"
                >
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
            </button>
        </header>

        <!-- Formulaire de Recherche -->
        <form method="get" class="mb-16 search-container rounded-2xl p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                <div class="flex flex-col space-y-3">
                    <label for="searchField" class="text-xl font-medium">Chercher un mémoire</label>
                    <input 
                        type="text" 
                        id="searchField" 
                        name="searchField" 
                        placeholder="Titre ou mot-clé" 
                        class="p-3 rounded-lg border-2 border-gray-300 dark:border-gray-700"
                    />
                </div>
                <div class="flex flex-col space-y-3">
                    <label for="author" class="text-xl font-medium">Auteur</label>
                    <input 
                        type="text" 
                        id="author" 
                        name="author" 
                        placeholder="Nom de l'auteur" 
                        class="p-3 rounded-lg border-2 border-gray-300 dark:border-gray-700"
                    />
                </div>
                <div class="flex flex-col space-y-3">
                    <label for="year" class="text-xl font-medium">Année de soutenance</label>
                    <select 
                        id="year" 
                        name="year" 
                        class="p-3 rounded-lg border-2 border-gray-300 dark:border-gray-700"
                    >
                        <option value="">Sélectionner l'année</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button 
                    type="submit" 
                    class="btn-primary py-2 px-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white text-lg font-semibold rounded-lg transition-all"
                >
                    Rechercher
                </button>
            </div>
        </form>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; background: #0a2857; border-radius: 10px;">
    <h2 style="text-align: center; color: white;">Vérification de votre compte</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="verification_code" style="color: white; display: block; margin-bottom: 10px;">Code de vérification :</label>
        <input 
            type="text" 
            id="verification_code" 
            name="verification_code" 
            required 
            placeholder="Entrez votre code" 
            style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; background-color: #1c3a68; color: white;"
        >
        <button 
            type="submit" 
            style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;"
        >
            Vérifier
        </button>
    </form>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur MemoCloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a192f;
            --bg-secondary: #112240;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --accent-primary: #64ffda;
            --btn-hover: #2d8b8f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .hero-container {
            max-width: 800px;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .hero-title {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--accent-primary);
            text-shadow: 0 4px 10px rgba(100, 255, 218, 0.5);
        }

        .hero-subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        .get-started-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(100, 255, 218, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .get-started-btn:hover {
            background: var(--btn-hover);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <h1 class="hero-title">Bienvenue sur Mémoires ENSTP</h1>
        <p class="hero-subtitle">votre portail d'accès aux mémoires académiques de nos anciens étudiants, un trésor de connaissances et d'expériences à partager.</p>
        <a href="login" class="get-started-btn">Commencer</a>
    
        <footer>
            <p>Besoin d'aide ? <a href="memocloudenstp@gmail.com">Contactez-nous</a></p>
        </footer>
    </div>
</body>
</html>

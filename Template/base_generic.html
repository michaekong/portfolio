    <head>

        .img-black-white {

        .img-black-white:hover {
            filter: grayscale(0%) brightness(100%); /* Rétablit l'image en couleur au survol */
        }

        </div>
        <!--Navigator-Fullscreen END-->
          <!--Home Page-->
        <!--Menubar-->
        <div id="navigation-bar">
            <img src="{% static 'images/willy wonka logo.png' %}" alt="logo">
            <div class="menubar">
                <span class="first-span"></span>
                <span class="second-span"></span>
                <span class="third-span"></span>
            </div>
        </div>
        <!--Menubar End-->
         {% block content %}{% endblock content %}
